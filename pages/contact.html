<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../assets/Logo.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-dark justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../pages/producs.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/aboutus.html">About us</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section container">
            <div class="row">
                <form class="was-validated col">
                    <div class="mb-3 mt-3">
                      <label for="exampleFormControlInput1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                      <label for="validationTextarea" class="form-label">Comment</label>
                      <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Hello World" required></textarea>
                      <div class="invalid-feedback">
                        Please enter a message.
                      </div>
                    </div>
                    <div class="mb-3">
                      <button class="btn btn-primary" type="submit" enabled>Send</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <iframe class="col ms-3 mt-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.44379215079!2d-58.50350916324992!3d-34.61566236192985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses-419!2sar!4v1654739702594!5m2!1ses-419!2sar" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <nav class="fixed-bottom">
            <ul class="navbar__footer">
                <li><a href="https://www.instagram.com"><img class="social__img" src="../assets/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://es-la.facebook.com"><img class="social__img" src="../assets/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://ar.linkedin.com"><img class="social__img" src="../assets/linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="https://twitter.com"><img class="social__img" src="../assets/gorjeo.png" alt="Twitter"></a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
