<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img class="logo" src="../assets/Logo.png" alt="Logo">
            </a>
            <ul class="navbar">
                <li><a href="../pages/producs.html">Products</a></li>
                <li><a href="../pages/aboutus.html">About us</a></li>
                <li><a href="../pages/gallery.html">Gallery</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section">
            <form action="" method="get" enctype="text/plain">
                <fieldset class="section__login">
                    <div>
                        <label for="username">Name</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="comment">Comment</label>
                        <textarea class="contact__comment" id="contact_comment" name="contact_comment" required></textarea>
                    </div>
                    <br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul class="navbar__footer">
                <li><a href="https://www.instagram.com"><img class="social__img" src="../assets/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://es-la.facebook.com"><img class="social__img" src="../assets/facebook.png" alt="Facebook"></a></li>
                <li><a href="https://ar.linkedin.com"><img class="social__img" src="../assets/linkedin.png" alt="LinkedIn"></a></li>
                <li><a href="https://twitter.com"><img class="social__img" src="../assets/gorjeo.png" alt="Twitter"></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
