<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="PC, Machine On, fuji, japan, email">
    <title>Whrite us | Machine On</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../assets/Logo.webp" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-dark justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../pages/producs.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/aboutus.html">About us</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="../pages/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section container">
            <div class="row justify-content-center">
                <form class="was-validated col-9">
                    <div class="mb-3 mt-3">
                        <h3 class="texting text-center">Write us from here:</h3>
                      <label for="exampleFormControlInput1" class="form-label texting">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                      <label for="validationTextarea" class="form-label texting">Comment</label>
                      <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Hello World" required></textarea>
                      <div class="invalid-feedback">
                        Please enter a message.
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label texting">Show us which collaboration would interest you</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="DataList" class="form-label texting">Aesthetic details</label>
                        <input class="form-control" list="datalistOptions" id="DataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="Clean">
                            <option value="Many colors">
                            <option value="Rustic">
                            <option value="Minimalist">
                        </datalist>
                    </div>
                    <h5 class="texting mt-3">Are you happy with our work so far?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">I'm happy</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">I'm disgusted</label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit" enabled>Send</button>
                    </div>
                </form>
                <div class="col-12">
                    <h3 class="texting text-center pt-3">Where we are?</h3>
                </div>
                <div class="col">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63729.15161423837!2d138.68550171472972!3d35.35561035860676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6019629a42fdc899%3A0xa6a1fcc916f3a4df!2sMonte%20Fuji!5e0!3m2!1ses-419!2sar!4v1655764448316!5m2!1ses-419!2sar" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg bg-dark">
            <ul class=" container-fluid nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com"><img class="social__img" src="../assets/instagram.webp" alt="Instagram"></a></li>
                <li class="nav-item"><a class="nav-link" href="https://es-la.facebook.com"><img class="social__img" src="../assets/facebook.webp" alt="Facebook"></a></li>
                <li class="nav-item"><a class="nav-link" href="https://ar.linkedin.com"><img class="social__img" src="../assets/linkedin.webp" alt="LinkedIn"></a></li>
                <li class="nav-item"><a class="nav-link" href="https://twitter.com"><img class="social__img" src="../assets/gorjeo.webp" alt="Twitter"></a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
